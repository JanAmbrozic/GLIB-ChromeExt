<html>
<head>
	<title>Options for GLIB-ChromeExt</title>
	<script src="lib/jquery.js"></script>
	<script src="lib/vex/vex.combined.min.js"></script>
	<script type="text/javascript" src="options.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/vex/vex-theme-os.css">
	<link rel="stylesheet" type="text/css" href="lib/vex/vex.css">
	<link rel="stylesheet" type="text/css" href="styles/options.css">
</head>
<body>
	<div class="title">
		<img src="/images/logoBig.png" />
		<h1>GLIB-ChromeExt</h1>
	</div>
	<div id="optionWrapper">
		<div id="envWrapper">
			<h3>Environment</h3>
			Development: <input type="checkbox" id="environment" name="environment"/>
		</div>
		
		<!-- Vendor prefixes configuration -->
		<div id="vendorsWrapper">
			<h3>Vendors:</h3>
			<!-- Github vendor, default url: "https://github.com/*"-->
			<h3>Github</h3>
			<input class="vendor-input" id="github" type="text" placeholder="https://github.com/*">
			<button class="reset" type="github">Reset</button>
			
			<!-- Gitlab vendor, default url: "https://gitlab.com/*"-->
			<h3>Gitlab</h3>
			<input class="vendor-input" id="gitlab" type="text" placeholder="https://gitlab.com/*">
			<button class="reset" type="gitlab">Reset</button>
			
			<!-- Jira vendor, default url: "https://appirio.atlassian.net/*"-->
			<h3>Jira</h3>
			<input class="vendor-input" id="jira" type="text" placeholder="https://appirio.atlassian.net/*">
			<button class="reset" type="jira">Reset</button>
		</div>

		<div id="deleteWrapper">
			<h3>Github Token</h3>
			<input class="git-repo" id="githubToken" type="text" placeholder="Gihub Token" readonly>
			<button class="delete" type="github">Delete</button>

		</div>
    <div id="deleteWrapper">
			<h3>Gitlab Token</h3>
			<input class="git-repo" id="gitlabToken" type="text" placeholder="Gitlab Token" readonly>
			<button class="delete" type="gitlab">Delete</button>

		</div>
		<div id="deleteWrapper">
			<div><h3>TopCoder Token</h3></div>
			<div>
				<input class="git-repo" id="topCoderToken" type="text" placeholder="TopCoder Token" readonly>
				<button class="delete" type="topcoder">Delete</button>
			</div>
		</div>
		<div id="addWrapper">
			<div><h3>Github-TopCoder Mappings</h3></div>
			<input id="pid" class="project-id" type="text" placeholder="Project ID">
			<input id="repoUrl" class="git-repo" type="text" placeholder="Git Repo">
			<button id="add" class="btn-primary">Add</button>
			<button id="addMass" class="btn-primary">Add mass</button>
			<button class="delete-all">Delete All</button>
		</div>
		<div id="mapWrapper">

		</div>
	</div>

</body>
</html>
